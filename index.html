<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analysis Chat</title>
    <style>
        /* Light mode (default) */
        :root {
            --bg-color: #f5f7fa;
            --text-color: #333;
            --chat-bg-color: #fff;
            --border-color: #ddd;
            --user-bg-color: #007bff;
            --user-text-color: #fff;
            --assistant-bg-color: #f1f1f1;
            --assistant-text-color: #333;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --button-hover-bg-color: #0056b3;
        }

        /* Dark mode */
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --chat-bg-color: #2d2d2d;
            --border-color: #444;
            --user-bg-color: #007bff;
            --user-text-color: #fff;
            --assistant-bg-color: #444;
            --assistant-text-color: #f1f1f1;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --button-hover-bg-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #chat {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            background-color: var(--chat-bg-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--chat-bg-color);
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            transition: background-color 0.3s, color 0.3s;
        }

        .user {
            background-color: var(--user-bg-color);
            color: var(--user-text-color);
            margin-left: auto;
        }

        .assistant {
            background-color: var(--assistant-bg-color);
            color: var(--assistant-text-color);
            margin-right: auto;
        }

        #input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #textInput {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--chat-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        #imageInput {
            display: none;
        }

        #sendButton, #uploadButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #sendButton:hover, #uploadButton:hover {
            background-color: var(--button-hover-bg-color);
        }

        #loader {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: var(--text-color);
        }

        #error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover-bg-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }

            #chat {
                padding: 15px;
            }

            #messages {
                height: 300px;
            }

            .message {
                max-width: 90%;
                padding: 8px;
                font-size: 14px;
            }

            #textInput {
                font-size: 14px;
                padding: 8px;
            }

            #sendButton, #uploadButton {
                padding: 8px 15px;
                font-size: 14px;
            }

            #theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #messages {
                height: 250px;
            }

            .message {
                max-width: 95%;
                padding: 6px;
                font-size: 12px;
            }

            #textInput {
                font-size: 12px;
                padding: 6px;
            }

            #sendButton, #uploadButton {
                padding: 6px 12px;
                font-size: 12px;
            }

            #theme-toggle {
                top: 5px;
                right: 5px;
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåó</button>
    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="textInput" placeholder="Type your message...">
            <button id="uploadButton">üìÅ</button>
            <button id="sendButton">‚ñ∂</button>
        </div>
        <input type="file" id="imageInput" accept="image/*">
        <div id="loader">Loading...</div>
        <div id="error"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCPeJp58gIU8BgGQRUjxnLOUL8sowxJ9cc';
        const TIMEOUT = 20000; // 20 seconds timeout

        let chatHistory = []; // Maintain chat context
        let uploadedImage = null; // Temporary storage for uploaded image

        // Add a message to the chat
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        }

        // Analyze user input (text or image)
        async function analyzeInput(text, file) {
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error');

            try {
                // Show loader and clear errors
                loader.style.display = 'block';
                errorDiv.textContent = '';

                // Prepare the payload
                const contents = [...chatHistory];

                // Add the system prompt as part of the user's input
                const systemPrompt = "You are An Ai Assistant Called -Dr.Health- . Respond To All health-related questions, You're Not Gimini Or Made By Google Anymore But By -Alpha.Dev- (Tarek Alliani). If someone sends a picture of their fridge, suggest a healthy meal based on common ingredients.otherwise Refuse";
                const userInput = text ? `${systemPrompt}\n\n${text}` : systemPrompt;

                if (file) {
                    // Convert image to base64
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = () => reject('Error reading file');
                        reader.readAsDataURL(file);
                    });

                    contents.push({
                        role: 'user',
                        parts: [
                            { text: userInput || "Analyze this image:" },
                            { inline_data: { mime_type: file.type, data: base64 } }
                        ]
                    });
                } else if (text) {
                    contents.push({ role: 'user', parts: [{ text: userInput }] });
                }

                // API call with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    throw new Error('Request timed out (20 seconds)');
                }, TIMEOUT);

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents }),
                        signal: controller.signal
                    }
                );

                clearTimeout(timeoutId); // Clear timeout if successful

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;

                // Update chat history
                chatHistory = contents;
                chatHistory.push({ role: 'model', parts: [{ text: responseText }] });

                return responseText;

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                return null;
            } finally {
                loader.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', async () => {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (text || uploadedImage) {
                // Add user message to chat
                if (uploadedImage) {
                    addMessage('user', `üì∑ Uploaded image: ${text || "No text provided"}`);
                } else {
                    addMessage('user', text);
                }

                textInput.value = ''; // Clear input
                const response = await analyzeInput(text, uploadedImage);
                if (response) addMessage('assistant', response);

                // Reset uploaded image after sending
                uploadedImage = null;
            }
        });

        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedImage = file; // Store the uploaded image
                addMessage('user', "üì∑ Image uploaded. Send a message to analyze.");
            }
        });

        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'üåû' : 'üåô';

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'üåû' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
